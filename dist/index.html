<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

    crossorigin="anonymous"
  />

  <!-- Bootstrap  --->
    <script defer src="main.js"></script>
    <title>To-do list</title>
</head>
<body>
    <title>Todolist</title>
</head>
<body>
  <div class="bg-light">
    <h3 class="p-2 m-0 header  text-center ">My To Do App </span></h3>
  </div>
  <div class="container-fluid p-0">
    <div class="row m-0 main">
      <div class="col-4 bg-primary pt-2">
        <h2 class="text-center" id="todo">ToDo Tasks</h2>
        <button class="btn btn-dark text-center" id="task-btn">Add Project</button>
        <button class="btn btn-warning text-center mt-3" id="refresh-btn">Clear List</button>


        <form class="container d-none" id="list-display">
          <div class="form-group mt-3">
            <h4 class="text2"><label for="list">Task Name</label></h4>
            <input type="text" class="form-control w-75" id="list" required/>
          </div>
          <div>
          <button type="submit" class="btn btn-light mt-3" id="submitlist">Submit</button>
          <button class="btn btn-danger mt-3" id="cancellist">Cancel</button>
        </div>
        </form>
</body>
</html>
